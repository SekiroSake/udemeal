<div class="row">
  <div class="item-container">
    <div class="col-md-4">
      <h4>{{menu.name}}</h4>
      <p>{{menu.rating}}<span ng-if="menu.rating > 4.0" ng-class="{highlight:menu.rating > 4.5}">- People Love this item!</span></p>
      <p>{{menu.img}}</p>
      <p>
        <textarea ng-model="menu.newReview" name="menu.review" rows="3" cols="40">
      </p>
    </div>
  </div>
</div>
